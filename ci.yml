name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ğŸš€ Publish packages
    type: boolean
    default: false

  - name: runOnPackages
    displayName: ğŸš€ Run on packages
    type: object
    default: [protocol, testSupport, adapter]

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - ${{ each package in parameters.runOnPackages }}:
        - name: ${{ package }}        
          ghCreateTag: false
          buildSteps:
            - script: npm ci
              displayName: â˜ï¸ Install
            - script: npm run compile
              displayName: ğŸ“¦ Compile
          testSteps:
            - script: npm ci
              displayName: â˜ï¸ Install
            - script: npm run compile
              displayName: ğŸ“¦ Compile
            - script: npm test
              displayName: ğŸ‘¨â€ğŸ”¬ Test

          testPlatforms:
            - name: Linux
              nodeVersions:
                - 16.x

          publishPackage: ${{ parameters.publishPackage }}
          workingDirectory: $(Build.SourcesDirectory)/${{ package }}
          publishRequiresApproval: false
